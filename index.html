<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Library</h1>
    <div class="wrapper"></div>
    <button id="add-btn">New Book</button>

    <dialog id="modal">
      <form>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" />

        <label for="title">Title:</label>
        <input type="text" name="title" id="title" />

        <label for="num-of-pages">Number of pages:</label>
        <input type="number" name="num-of-pages" id="num-of-pages" max="900" />

        <label for="read">Have you read it?</label>
        <select name="have-read" id="read">
          <option>Yes</option>
          <option>No</option>
        </select>

        <button type="submit" id="close-btn" formaction="dialog">Close</button>
        <button id="confirm-btn" formnovalidate>Confirm</button>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
