<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="header">
      <h1><a href="https://github.com/kaylubr" target="_blank">Library</a></h1>
      <button id="add-btn">+</button>
    </div>
    <div class="wrapper"></div>

    <dialog id="modal">
      <form>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required />

        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required />

        <label for="num-of-pages">Number of pages:</label>
        <input
          type="number"
          name="num-of-pages"
          id="num-of-pages"
          min="1"
          max="900"
          required
        />

        <label for="read">Status:</label>
        <select name="have-read" id="read">
          <option>Read</option>
          <option selected>Unread</option>
        </select>

        <button id="close-btn" formnovalidate formmethod="dialog">Close</button>
        <button id="confirm-btn">Confirm</button>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
